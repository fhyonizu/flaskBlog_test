{% extends 'base.html' %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li> <!-- Add a new indicator -->
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='images/index1.png') }}" class="d-block w-100 carousel-image" alt="Image 1" height="600px">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/index2.png') }}" class="d-block w-100 carousel-image" alt="Image 2"height="600px">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/index3.png') }}" class="d-block w-100 carousel-image" alt="Image 3"height="600px">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/index4.png') }}" class="d-block w-100 carousel-image" alt="Image 4"height="600px"> <!-- Add a new carousel item -->
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            {% block content2 %}

            {% endblock %}
        </div>
    </div>
</div>

{% endblock %}
