{% extends 'index.html' %}

{% block content2 %}

    {% for article in articles %}
    <div class="card text-center" style="margin: 50px;">
    <div class="card-header">
        <h2 class="card-title">{{ article.title }}</h2>
    </div>
    <div class="card-body">
        <p class="card-text">{{ article.content }}</p>
        <a class="btn btn-primary" href="{{ url_for('article.get_words', article_id=article.id) }}">留言</a>
        <p class="card-footer text-muted">{{ article.timestamp }}</p>
    </div>
    </div>
    
    {% endfor %}

{% endblock %}
