{% extends 'base.html' %}
{% block title %}个人主页{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h2 class="mb-4 text-center">个人信息</h2>

  <div class="text-center mb-4">
    <img src="{{ user.avatar }}" alt="用户头像" width="120" class="rounded-circle border">
  </div>

  <p><strong>用户名：</strong> {{ user.username }}</p>
  <p><strong>邮箱：</strong> {{ user.email }}</p>
  <p><strong>等级：</strong> {{ user.level }}</p>
  <p><strong>注册时间：</strong> {{ user.create_time.strftime('%Y-%m-%d %H:%M') }}</p>

  <hr>

  <h4 class="mt-4">更换头像</h4>
  <form action="{{ url_for('auth.upload_avatar') }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="file" name="avatar" accept="image/*" class="form-control" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-success">上传头像</button>
    </div>
  </form>

  <div class="text-center mt-4">
    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">退出登录</a>
  </div>
</div>
{% endblock %}
